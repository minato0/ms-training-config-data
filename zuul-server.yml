server:
  port: 8762
info:
  app:
    description: This is zuul server on spring boot application
    name: Zuul Server
    version: 1.0.0
zuul:
  ignored-services: '*'
  routes:
    auth-admin:
      path: /admin/**
      service-id: auth-service
    auth-service:
      path: /auth/**
      sensitive-headers: 'Cookie,Set-Cookie'
      service-id: auth-service
      strip-prefix: false
